<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body class="bg-cover bg-center" style="background-image: url('assets/images/Marvel Background.jpg');">

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 hidden"></div>

    <div class="min-h-screen flex flex-col justify-between items-center">
      <div class="text-white text-center mb-8 max-w-screen-md">
        <h1 id="quiz-question" class="text-5xl">Which Marvel Character are you most like?</h1>
        <p class="text-2xl mt-4">Take this quiz and find out!</p>
        <div id="answer-choices" class="space-y-4"></div>
      </div>

      <div id="interactive-area" class="flex flex-col items-center mb-40">
        <input type="text" id="name" name="name" class="hidden scale-75 opacity-0 rounded-md p-4 transition-transform duration-500 ease-in-out w-64 h-20" placeholder="Enter Your Name">
      
        <!-- Updated button with flexbox classes for centering text -->
        <button id="get-started-btn" class="flex items-center justify-center text-xl px-8 py-5 w-64 h-10 animate-pulse">Get Started</button>
        <button id="start-quiz-button" class="flex items-center justify-center text-xl px-8 py-5 w-64 h-10 hidden">Start Quiz</button>
      </div>
    </div>
    <div id="drinkDisplay"></div>
    <button id="reset-quiz-button" class="flex items-center justify-center text-xl px-8 py-5 w-64 h-10 hidden">Reset Quiz</button>

    <footer id= "footer" class="absolute bottom-0 right-0 p-4 text-white">
      <p>Created by Team Avengers</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
